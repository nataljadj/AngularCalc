<!DOCTYPE html>
<html ng-app="appCalc">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/ather.js"></script>
</head>
<body ng-controller="myCtrl">
	<form action="" >
			<div class="output">{{output}}</div>
			<input class="btn btn-default" type="button" value="7" ng-click="addNumber(7)">
			<input class="btn btn-default" type="button" value="8" ng-click="addNumber(8)">
			<input class="btn btn-default" type="button" value="9" ng-click="addNumber(9)"> 

			<input class="btn btn-default" type="button" value="/" ng-click="addOperator('/')">
			<input class="btn btn-default" type="button" value="4" ng-click="addNumber(4)">
			<input class="btn btn-default" type="button" value="5" ng-click="addNumber(5)">
			<input class="btn btn-default" type="button" value="6" ng-click="addNumber(6)">

			<input class="btn btn-default" type="button" value="*" ng-click="addOperator('*')">
			<input class="btn btn-default" type="button" value="1" ng-click="addNumber(1)">
			<input class="btn btn-default" type="button" value="2" ng-click="addNumber(2)">
			<input class="btn btn-default" type="button" value="3" ng-click="addNumber(3)">

			<input class="btn btn-default" type="button" value="-" ng-click="addOperator('-')">
			<input class="btn btn-default" type="button" value="0" ng-click="addNumber(0)">
			<input class="btn btn-default" type="button" value="." ng-click="aaddNumber('.')">

			<input class="btn btn-default" type="button" value="+" ng-click="addOperator('+')">
			<input class="btn btn-warning" type="button" value="Ce" ng-click="reset()">
			<input class="btn btn-primary" type="button" value="=" ng-click="calculator()">
	</form>
</body>
</html>
